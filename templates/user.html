{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #c1c8f8;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <h2 class="playlist1"> create your playlist here:</h2>
{#                  {{ session["username"] }}#}

                <form method="post" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name = "songname" id="form3Example1c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Song name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name = "artistname" id="form3Example1c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Band name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name = "albumname" id="form3Example1c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Album name</label>
                    </div>
                  </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% for cat, msg in messages %}
                            <p class="{{ cat }}", > {{ msg }} </p>
                        {% endfor %}
                    {% endwith %}

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn">Add song</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="static/images/strokes2.jpg" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
