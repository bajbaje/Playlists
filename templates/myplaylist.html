{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
 <h2 class="top100">My Playlist</h2>
    <p class="top100_p">here is the playlist you've created</p>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-7 mx-auto bg-white rounded shadow">
                <div class="table-responsive">
                    <table class="table table-fixed">
                        <thead>
                            <tr>
                                <th scope="col" class="col-3">Song</th>
                                <th scope="col" class="col-3">Artist</th>
                                <th scope="col" class="col-3">Album</th>
                            </tr>
                        </thead>
                        <tbody>
                        {%for i in range(0,length)%}
                            <tr>
                                <td class="col-3">{{song[i]}}</td>
                                <td class="col-3">{{artist[i]}}</td>
                                <td class="col-3">{{album[i]}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}
